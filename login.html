<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Welcome</title>
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/login.css">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <div class="nav">
    <a id="link" href="javascript:;">登录</a>
    <a id="link" href="javascript:;" class="picHover">更换背景</a>
    
      <!--  -->
    <!-- 换背景 -->
      <ul class="choose">
        <li><img src="images/bgp1.jpg" alt=""></li>
        <li><img src="images/bgp2.jpg" alt=""></li>
        <li><img src="images/bgp3.jpg" alt=""></li>
        <li><img src="images/bgp4.jpg" alt=""></li>
        <li><img src="images/bgp5.jpg" alt=""></li>
      </ul>
    
  </div>
  <!-- 登录提示 -->
  <div class="login-header">
  </div>
  
  
  <!-- 登录框 -->
  <div id="login" class="login">
    <div id="login-title" class="login-title">登录页面
      <!-- <span><a id="close" class="close" href="javascript:void(0);"><img src="images/close.svg" alt=""></a></span> -->
      <span><a id="close" class="close" href="javascript:void(0);"><p>X</p></a></span>
    </div>
    <div class="login-content">
      <div class="login-input">
        <!-- 放大内容 -->
        <div class="enlarge"></div>
        <label for="">用户名</label>
        <input type="text" placeholder="请输入用户名" name="info[username]" id="username" class="username">
        <!-- <div class="underline1"></div> -->
        <p class="message1"></p>
        
      </div>
      <div class="login-input">
        <label for="">密码</label>
        <input type="password" placeholder="请输入密码" name="info[password]" id="password" class="password">
        <!-- <div class="underline2"></div> -->
        <p class="message2">请输入6~16位密码</p>
      </div>
    </div>
    <!-- 确认按钮 -->
    <div id="confirm" class="confirm">
      <a href="javascript:void(0);" id="confirm-sign" class="waves-effect waves-light waves-ripple">登录</a>
    </div>
  </div>
  <!-- 遮盖层 -->
  <div id="cover" class="cover"></div>
</body>
<script src="js/login.js"></script>
</html>
